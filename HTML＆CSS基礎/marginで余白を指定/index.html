<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>marginで余白を指定</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>margin余白の指定</h1>
  <p>marginは隣り合う要素間の余白の調整する際に使用する。br
    <span>前の要素にmargin-bottom:100px,後ろにmargin-top:50px,を指定した場合、２つの要素間のmarginは相殺され100pxになります。合計して150pxにはなりません。</span>
  </p>
  <div class="box1">box1</div>
  <div class="box2">box2</div>
</body>
</html>
