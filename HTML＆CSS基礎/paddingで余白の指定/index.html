<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>paddingで余白の指定</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>paddingで余白の指定</h1>
  <p>paddingは、要素の内容とボーダーの間の余白です。</p>
  <p>padding-top,padding-right,padding-bottom,padding-leftをそれぞれ10pxで指定</p>
  <div class="box1">box1</div>
  <p>paddingプロパティで4辺一度に10pxを指定</p>
  <div class="box2">box2</div>
  <p>paddingプロパティで上下10px、左右20pxを指定</p>
  <div class="box3">box3</div>
  <p>paddingプロパティで上10px、左右20px、下30pxを指定</p>
  <div class="box4">box4</div>
  <p>paddingプロパティで上10px、右20px、下30px、左40pxを指定</p>
  <div class="box5">box5</div>
</body>
</html>
