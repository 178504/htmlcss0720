<!DOCTYPE html>

<head>

<body>
  <h1>まとめ</h1>
  <h2>floatレイアウトのポイント</h2>
  <ol>
    <li><span>widthプロパティ</span>で各要素の幅を指定</li>
    <li>横並びにしたい要素に<span>floatプロパティ</span>を指定してfloatさせる</li>
    <li><span>clearプロパティ</span>または、<span>clearfix</span>でfloat解除</li>
  </ol>
  <p class="text">※clearプロパティは兄弟要素がある場合、兄弟要素にかける <br>clearfixは兄弟要素がない場合、親にかける</p>
</body>
