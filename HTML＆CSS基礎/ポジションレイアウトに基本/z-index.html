  <h1>z-indexとは</h1>
  <h2><mark>z-indexでボックスの重なりを制御しよう</mark></h2>
  <p>ポジションレイアウトで位置指定をすると、ボックスが重なり合うことがあります。この重なりを制御するには、<span>z-indexプロパティ</span>を指定します。<br>
    z-indexはposition: static;以外の値が設定されている要素のみ指定できるので注意。<br>
    z-indexの初期値は親要素と同じ階層のautoです。<br>
    その他の値は整数値で指定しますが、0を基準として、値が大きいものほど上になります。
  </p>
