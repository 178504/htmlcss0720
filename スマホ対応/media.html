<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>メディアクリエの設定</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h2><mark>メディアクリエを指定しよう</mark></h2>
  <p>HTMLにビューポートを指定したら、次は<span>メディアクリエ</span>を使ってスマートフォン用すたいるを指定する。<br>
    メディアクリエとはウィンドウサイズによって適用するスタイルを切り替える事のできる仕組みです。切り替える地点を<span>クリアポイント</span>
    と呼びます。
  </p>
  <h2><mark>link要素のmedia属性で指定する</mark></h2>
  <p>1つ目はHTMLのlink要素のmedia属性で指定する方法。screen and までは固定で、続く()の中に条件を書いていきます。<br>
    <span>○○以下にしたい時は、最大値を示すmax-width, ○○以上にしたい時は最小値を示すmin-width</span>を使います。</p>
</body>
</html>
