<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0">
  <title>borderの種類</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>borderの種類</h1>
  <h2>border-styleプロパティの値</h2>
  <div class="wrapper">
    <div class="table--area">
      <table class="cell--table">
        <thead>
          <tr>
            <th>番号</th>
            <th>値</th>
            <th>説明</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>1</th>
            <td>none</td>
            <td>borderを表示しない。</td>
          </tr>
          <tr>
            <th>2</th>
            <td>hidden</td>
            <td>borderを表示しない。</td>
          </tr>
          <tr>
            <th>3</th>
            <td>solid</td>
            <td>実線</td>
          </tr>
          <tr>
            <th>4</th>
            <td>dotted</td>
            <td>点線</td>
            </tr>
            <tr>
              <th>5</th>
              <td>dashed</td>
              <td>破線</td>
            </tr>
            <tr>
              <th>6</th>
              <td>double</td>
              <td>二重線</td>
            </tr>
            <tr>
              <th>7</th>
              <td>groove</td>
              <td>へこんだように見える線</td>
            </tr>
            <tr>
              <th>8</th>
              <td>ridge</td>
              <td>浮き上がったように見える線</td>
            </tr>
            <tr>
              <th>9</th>
              <td>inset</td>
              <td>内側がへこんだように見える線</td>
            </tr>
            <tr>
              <th>10</th>
              <td>outset</td>
              <td>内側が浮き上がったように見える線</td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="none">none</div>
  <div class="hidden">hidden</div>
  <div class="solid">solid</div>
  <div class="dotted">dotted</div>
  <div class="dashed">dashed</div>
  <div class="double">double</div>
  <div class="groove">groove</div>
  <div class="ridge">ridge</div>
  <div class="inset">inset</div>
  <div class="outset">outset</div>
</body>
</html>
